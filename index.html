<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header-div">
      <h1>Goodbye World</h1>
    </div>
    <div class="main-div">
      <svg class="svg-tag-1" height="200px">
        <use
          class="use-tag-1"
          href="./img/svg/symbol-defs.svg#icon-space-man-ice-with-shadow"
        ></use>
      </svg>
      <div class="goodbye-card">
        <div class="astro-container">
          <svg height="200px" class="svg-tag-2">
            <use
              class="use-tag-2"
              href="./img/svg/symbol-defs.svg#icon-space-man-ice-without-shadow"
            ></use>
            <use
              class="use-tag-2-shadow"
              href="./img/svg/symbol-defs.svg#icon-shadow"
            ></use>
          </svg>
        </div>
        <button class="btn goodbye-btn" type="button">Say Goodbye</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
